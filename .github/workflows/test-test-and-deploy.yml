name: Test Application & Deploy to Test environment

on:
  push:
    branches: [ test ]

jobs:
  test-and-deploy:

    runs-on: ubuntu-18.04
    
    steps:
      # Test application
    - uses: actions/checkout@v2
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit
      # Deploy to server
    - name: Set up SSH agent
      run: eval $(ssh-agent) && touch ~/.ssh/id_rsa && echo "${{ secrets.DEPLOY_KEY }}" >> ~/.ssh/id_rsa && ssh-add ~/.ssh/id_rsa
    - name: Deploy on server
      run: ssh ${{ secrets.USER }}@${{ secrets.HOST }} "cd ${{ secrets.TEST_FOLDER }} && git pull santa test"
    - name: Install Dependencies
      run: ssh ${{ secrets.USER }}@${{ secrets.HOST }} "cd ${{ secrets.TEST_FOLDER }} && composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist"
    - name: Migrate DBs
      run: ssh ${{ secrets.USER }}@${{ secrets.HOST }} "cd ${{ secrets.TEST_FOLDER }} && php artisan migrate"
    - name: Create frontend assets
      run: ssh ${{ secrets.USER }}@${{ secrets.HOST }} "cd ${{ secrets.TEST_FOLDER }} && npm run prod"
